	<style>
		:root {
			--base: #ffc600;
			--spacing: 10px;
			--blur: 10px;
		}

		img {
			padding: var(--spacing);
			background: var(--base);
			filter: blur(var(--blur));
		}

		.hl {
			color: var(--base);
		}
	</style>

	<script>
		const colorControl = document.querySelector('input[name="base"]');
		const blurControl = document.querySelector('input[name="blur"]');
		const spacingControl = document.querySelector('input[name="spacing"]');

		const root = document.documentElement;

		spacingControl.addEventListener('change', function() {
			root.style.setProperty('--spacing',`${this.value}px`)
		});

		blurControl.addEventListener('change', function() {
			root.style.setProperty('--blur',`${this.value}px`)
		});

		colorControl.addEventListener('change', function() {
			console.log(this.value);
			root.style.setProperty('--base',`${this.value}`)
		});
	</script>
